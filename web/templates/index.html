<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server SLA Monitor</title>
    <style>
        :root {
            --primary: #3498db;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --gray: #ecf0f1;
            --dark: #34495e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gray);
        }

        h1 {
            color: var(--dark);
            font-weight: 300;
            margin: 0;
        }

        .server-info {
            background: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .server-name {
            font-size: 1.5rem;
            margin: 0 0 10px 0;
            color: var(--dark);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-up {
            background: var(--success);
        }

        .status-down {
            background: var(--danger);
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .metric-card {
            background: white;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .metric-title {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin: 0 0 5px 0;
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: 300;
            margin: 0;
        }

        .sla-gauge {
            margin-top: 30px;
            background: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .gauge-container {
            height: 20px;
            background: var(--gray);
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
        }

        .gauge-fill {
            height: 100%;
            background: var(--primary);
            width: 99.5%;
            border-radius: 10px;
        }

        .sla-percentage {
            font-size: 2.5rem;
            font-weight: 300;
            text-align: center;
            margin: 10px 0;
            color: var(--primary);
        }

        .sla-label {
            text-align: center;
            color: #7f8c8d;
            margin: 0;
        }

        .last-updated {
            text-align: right;
            font-size: 0.8rem;
            color: #95a5a6;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Server SLA Monitor</h1>
    </header>

    <main>
        <div class="server-info">
            <h2 class="server-name">Production Server #1</h2>
            <p>
                {% if is_up %}
                <span class="status-indicator status-up"></span>
                <span>Происходит ЕРП</span>
                {% else %}
                <span class="status-indicator status-down"></span>
                <span>Пиво</span>
                {% endif %}
            </p>

            <div class="metrics">
                <div class="metric-card">
                    <p class="metric-title">Uptime (24h)</p>
                    <p class="metric-value">{{ daily_uptime }}%</p>
                </div>

                <div class="metric-card">
                    <p class="metric-title">Response Time</p>
                    <p class="metric-value">{{ ping }}мс</p>
                </div>
            </div>
        </div>

        <div class="sla-gauge">
            <h3>Monthly uptime (больше - лучше)</h3>
            <p class="sla-percentage">{{ monthly_uptime }}%</p>
            <p class="sla-label">(Target: 99.9%)</p>

            <div class="gauge-container">
                <div class="gauge-fill" style="width: {{ monthly_uptime }}%"></div>
            </div>

            <div style="display: flex; justify-content: space-between;">
                <span>0%</span>
                <span>100%</span>
            </div>
        </div>

        <p class="last-updated">Last updated: <span id="update-time">Just now</span></p>
    </main>

    <script>
        // Simple script to update the "last updated" time
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('update-time').textContent = timeString;
        }

        function reload() {
            location.reload();
        }

        // Update time initially and then every minute
        updateTime();
        setInterval(reload, 10000);
    </script>
</body>
</html>
